<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of app -->
    <title>Cat curiosities</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>


    

         <map name="cameraloading">
            <img src="https://i.pinimg.com/originals/e6/a0/0b/e6a00bf6480b679ab9b806e235597815.png" alt="cartoon camera" height="90" width="120"
            position = absolute;
      top = 60px;
      left = 80px;
      z-index= 2; >

<!-- Camera -->
    <main id="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas
            z-index: 1;>

        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video
            z-index: 1;>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output"
        z-index: 1;>


        <!-- Camera trigger -->
        <button id="camera--trigger">capture picture</button>
        <!-- Camera icon -->


   
    </main>
    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
